<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="menu">
<head>
<meta charset="utf-8">
<title>Hopitaux</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">


</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<!-- Include menu.html -->
	<th:block th:include="/menu"></th:block>
	<br />
	<div layout:fragment="content">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header text-white bg-secondary" style=>Rechercher
					un hôpital</div>
				<div class="card-body">
					<form th:action="@{/hopitals}" method="get">
						<div class="ui-widget">
							<label for="specialisation">Specialisation : </label> <select
								th:value="${specialisation}" id="codeSpecialisation"
								name="codeSpecialisation">
								<option th:each="specialite : ${specialisations}"
									th:value="${specialite.id}"
									th:utext="${specialite.libelleSpecialisation}" />
							</select>
						</div>
						<br />
						<div>
							<label>Localisation :</label> <input type="text"
								name="localisation" th:value="${localisation}" />
						</div>

						<br />

						<button type="submit" class="btn btn-success">Rechercher
							Hôpital</button>


					</form>
				</div>
				<!-- 				<div class="text-danger" th:if="${exception}" -->
				<!-- 					th:text="${exception.message}"></div> -->
				<!-- 			</div> -->




			</div>
		</div>



	</div>

</body>
</html>
